<!DOCTYPE html><html lang="en"><head><title>奔驰</title><meta name="viewport" content="width=device-width,user-scalable=no"><meta http-equiv="Content-Type" content="text/html" charset="utf-8"></head></html><link href="/static/css/spot/chooseTask.css" rel="stylesheet" type="text/css"><script src="/static/js/spot/chooseTask.min.js" language="javascript"></script><body><div class="body"><section class="register"><button type="button" class="register">手动注册</button></section><section class="main"><div class="title">选择项目</div><div class="taskList"><div class="item">项目列表</div><div data-task_id="{{task_id}}" data-term="little-cource" class="item little-cource">小课堂</div><div data-task_id="{{task_id}}" data-term="five-can" class="item five-can">五项全能</div><div data-task_id="{{task_id}}" data-term="get-first" class="item get-first">抢占先机</div><div data-task_id="{{task_id}}" data-term="big-buy" class="item big-buy">大富翁</div><div data-task_id="{{task_id}}" data-term="hot-person" class="item hot-person">集赞大师</div><div data-task_id="{{task_id}}" data-term="space-rebuild" class="item space-rebuild">空间重塑</div><div data-task_id="{{task_id}}" data-term="option" class="item option">定点操控</div><div data-task_id="{{task_id}}" data-term="perfect-in" class="item perfect-in">完美入位</div><div data-task_id="{{task_id}}" data-term="driver-success" class="item drive-success">非凡驾驶</div><div data-task_id="{{task_id}}" data-term="throw-money" class="item throw-money">一掷千金</div></div></section><div data-taskid="{{task_id}}" class="handAdd"><div class="input-area"><div><span class="username">用户名：</span><input id="username" type="text" class="user-text"></div><div><span class="phone">手机号：</span><input id="phone" type="text" class="user-text"></div></div><div class="btn-line"><button id="adduser-btn" type="button" class="btn">添加</button><button id="adduser-cancel" type="button" class="btn">取消</button></div></div></div></body>
