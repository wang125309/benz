<!DOCTYPE html><html lang="en"><head><title>奔驰</title><meta name="viewport" content="width=device-width,user-scalable=no"><meta http-equiv="Content-Type" content="text/html" charset="utf-8"></head></html><link href="/static/css/spot/chooseTask.css" rel="stylesheet" type="text/css"><script src="/static/js/spot/chooseTask.min.js" language="javascript"></script><link href="/static/css/spot/taskTerm.css" rel="stylesheet" type="text/css"><script src="/static/js/spot/taskTerm.min.js" language="javascript"></script><body><div class="body"><section class="register"><button type="button" class="register">手动添加</button></section><section class="main"><div class="title">xx项目选择参与者</div><div data-term="{{term}}" class="handAdd"><div class="input-area"><span class="username">用户名：</span><input id="username" type="text" class="user-text"></div><div class="btn-line"><button id="adduser-btn" type="button" class="btn">添加</button><button id="adduser-cancel" type="button" class="btn">取消</button></div></div><div data-term="{{term}}" class="scoreAdd"><div class="title">得分</div><div class="input-area"><input id="score" type="text" class="user-text"></div><div class="btn-line"><button id="editscore-btn" type="button" class="btn">添加</button><button id="editscore-cancel" type="button" class="btn">取消</button></div></div><div class="userList"><table class="userTable"><tr><th>分配号</th><th>姓名</th><th>昵称</th><th>分数</th></tr>{% for i in userList %}<tr data-id="{{i.id}}" data-score="{{i.score}}" class="user-tr"><td class="td-id">{{ i.id }}</td><td class="td-name">{{ i.name }}</td><td class="td-curtain">{{ i.curtain  }}</td><td class="td-score">{{ i.score  }}</td></tr>{% endfor %}</table></div></section></div></body>
