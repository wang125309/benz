<!DOCTYPE html><html lang="en"><head><title>奔驰</title><meta name="viewport" content="width=device-width,user-scalable=no"><meta http-equiv="Content-Type" content="text/html" charset="utf-8"><script language="javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script><script language="javascript" src="/static/js/portal/portal.min.js"></script><link href="/static/css/portal/portal.css" rel="stylesheet" type="text/css"><body><div class="body"><div class="title"><div class="left-menu"></div><div class="title-background"></div>{% if type == 'A' %}<div style="background-color:#0189df;" class="right-number">{{ code }}</div>{% elif type == 'B' %}<div style="background-color:#fef900;" class="right-number">{{ code }}</div>{% elif type == 'C' %}<div style="background-color:#939393;" class="right-number">{{ code }}</div>{% else %}<div style="background-color:#f38001;" class="right-number">{{ code }}</div>{% endif %}</div><section class="move page1"><div class="top-banner"></div><div class="bottom-banner-view"></div><div class="bottom-banner-view-text"></div><div class="conner"></div></section><section class="move page2"><div class="p2-banner"></div><div class="conner"></div></section><section class="move page3"><div class="p3-text"></div><div class="know-more"></div><div class="bottom-banner"></div><div class="conner"></div></section><section class="move page4"><div class="p4-title"></div><div class="button-area"><div class="line"><div class="left-button little-cource"></div><div class="right-button space-rebuild"></div></div><div class="line"><div class="left-button five-can"></div><div class="right-button option"></div></div><div class="line"><div class="left-button get-first"></div><div class="right-button perfect-in"></div></div><div class="line"><div class="left-button big-buy"></div><div class="right-button drive-success"></div></div><div class="line"><div class="left-button hot-person"></div><div class="right-button throw-money"></div></div></div><div class="footer"><div class="know-more"></div><div class="tab-map"></div><div class="score-rank"></div></div></section></div></body></head></html>
